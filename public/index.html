<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchSync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>WatchSync</h1>

    <input type="text" id="videoLink" placeholder="Cole o link do vídeo" />
    <button id="loadVideoBtn">Carregar Vídeo</button>

    <div class="video-container">
        <iframe id="videoPlayer" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="chat">
        <ul id="messages"></ul>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem" />
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
